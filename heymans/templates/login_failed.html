<!DOCTYPE html>
<html>
{% include 'head.html' %}
<body>
    {% include 'header.html' %}
    <div id="container">
        <div id="login">
            <div id="start-text">{{ login_text|safe }}</div>
            <div id="start-text">Username or password incorrect. Please try again.</div>
            
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                {{ form.username.label }} {{ form.username() }}
                </div>
                <div class="form-group">
                {{ form.password.label }} {{ form.password() }}
                </div>
                <div class="form-group">
                {{ form.submit() }}
                </div>
            </form>
        </div>
        {% include 'footer.html' %}
    </div>
</body>
</html>
