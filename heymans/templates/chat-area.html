<div id="response">{{ message_history | safe }}</div>
<div id="message-box">
    <textarea id="message" placeholder="Enter your message"></textarea>
    <button id="send" disabled>Send</button>
</div>
<div id="message-counter" style="text-align: right;"></div>
<div id="control-box">
    <button id="restart" disabled>Restart conversation</button>
    <button id="report" disabled>Report conversation (something is wrong)</button>
</div>
